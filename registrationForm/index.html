<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>

    <body>
        <h1>Registration Form</h1>
        <div>
            <p> First Name: * <input type="text" name="First Name" id="First Name"> </p>
        </div>

        <div>
            <p> Last Name: * <input type="text" name="Last Name" id="Last Name"> </p>
        </div>

        <div>
            <p> Email Address: * <input type="email" name="Email Address" id="Email"> </p>
        </div>
        
        <div>
            <p> Password: * <input type="password" name="Password" id="Password"> </p>
        </div>

        <div>
            <p> Confirm Password: * <input type="password" name="Password" id="Password"> </p>
        </div>

        <div>
            <p> Birthday: <input type="date" name="Birthday" id="Birthday"> </p>
        </div>

        <div>
            <p> Gender Identity: </p>
        </div>

        <div>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Male">Male</label>

            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">Female</label>

            <input type="radio" name="Gender" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>

            <input type="radio" name="Gender" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>

        <div>
            <p> A short description about myself: </p>
        </div>

        <div>
            <textarea name="Description" id="Description" cols="34" rows="3"></textarea>
        </div>

        <div>
            <p> Favorite Language:
                <select name="Language" id="Language">
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                </select>
            </p>
        </div>

        <div>
            <p> <input type="checkbox" name="Checkbox" id="Checkbox"> Yes, I would like to receive periodic email updates. </p>
        </div>

        <div>
            <input type="submit" value="Create Account">
            <p> * Indicates a required field. </p>
        </div>

    </body>
</html>
